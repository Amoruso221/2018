<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Vue JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>
    <div id="app">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="" width="30" height="30" alt="">
            </a>
        </nav>
        <main class="container-fluid ">
            <section class="row mt-3">
                <div class="col-md-4">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre</label>
                            <input v-model="persona.nombre" type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="apellido">Apellido</label>
                            <input v-model="persona.apellido" type="text" class="form-control" id="apellido" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input v-model="persona.edad" @change="whatEdad()" type="number" min="18" max="99" value="18" class="form-control" id="edad"
                            required>
                    </div>

                    <div class="row ml-3">
                        <div class="form-check form-check-inline">
                            <input v-model="persona.genero" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Masculino">
                            <label class="form-check-label" for="exampleRadios1">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input v-model="persona.genero" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Femenino">
                            <label class="form-check-label" for="exampleRadios2">
                                Femenino
                            </label>
                        </div>
                    </div>

                    <button @click="agregar()" class="btn btn-primary col-md-12">Add</button>
                </div>
                <div class="col-md-6">
                    <input v-model="filter" class="form-control " type="search" placeholder="Search" aria-label="Search">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Search Genero</label>
                        <select v-model="filter" class="form-control" id="exampleFormControlSelect1">
                            <option disabled selected value="">Select a option</option>
                            <option>All</option>
                            <option>Masculino</option>
                            <option>Femenino</option>

                        </select>
                    </div>
                    <table class=" table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Genero</th>
                                <th scope="col-2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in filtered" :key="item.id">
                                <th scope="row">{{item.id}}</th>
                                <td>{{item.nombre}}</td>
                                <td>{{item.apellido}}</td>
                                <td>{{item.edad}}</td>
                                <td>{{item.genero}}</td>
                                <td>
                                    <button @click="update(item.id)" class="btn btn-warning">Update</button>
                                </td>
                                <td>
                                    <button @click="eliminar(item.id)" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </section>
        </main>
        <footer>

        </footer>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            personas: [],
            startId: 1,
            filter: '',
            filterName: '',
            persona: {
                id: 0,
                nombre: '',
                apellido: '',
                edad: 0,
                genero: '',
            }
        },
        computed: {
            whatEdad() {
                if (this.persona.edad < 0) {
                    this.persona.edad = 0;
                }
            },
            filtered() {
                let givePerson = '';
                if (this.filter === '' || this.filter === 'All') {
                    givePerson = this.personas;
                } else {
                    givePerson = this.personas.filter((item) => item.nombre.includes(this.filter) || item.genero.includes(this.filter));
                }
                return givePerson;
            },
            validate() {
                let bool = false;
                if (this.persona.nombre !== '' && this.persona.apellido !== '' && this.persona.edad !== 0 && this.persona.genero !== '') {

                    bool = true;


                } else {
                    alert("Complete los Campos");
                }

                return bool;
            }
        },
        methods: {
            whatEdad() {
                if (this.persona.edad < 0) {
                    this.persona.edad = 0;
                }
            },
            agregar() {
                if (this.validate) {
                    if (this.persona.id !== 0) {
                        const person = this.personas.find((item) => item.id === this.persona.id);
                        person.nombre = this.persona.nombre;
                        person.apellido = this.persona.apellido;
                        person.edad = this.persona.edad;
                        person.genero = this.persona.genero;
                    } else {
                        this.personas.push({
                            id: this.startId++,
                            nombre: this.persona.nombre,
                            apellido: this.persona.apellido,
                            edad: this.persona.edad,
                            genero: this.persona.genero
                        });
                        this.persona.id = 0;
                        this.persona.nombre = "";
                        this.persona.apellido = "";
                        this.persona.edad = 0;
                        this.persona.genero = '';
                    }
                }


            },
            update(id) {
                this.personas.forEach(elem => {
                    if (elem.id === id) {
                        this.persona.id = elem.id;
                        this.persona.nombre = elem.nombre;
                        this.persona.apellido = elem.apellido;
                        this.persona.edad = elem.edad;
                        this.persona.genero = elem.genero;
                    }
                });
            },
            eliminar(id) {
                this.personas = this.personas.filter(persona => persona.id !== id);
            }
        }

    });
</script>

</html>
